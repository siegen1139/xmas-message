
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オリジナルページ</title>

  <style>
    /* =========================================
       共通：本文
    ==========================================*/
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    p { margin: 0; }
    p + p { margin-top: 0.4rem; }

    /* =========================================
             背景スライド（1段目だけ）
    ==========================================*/
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
      filter: brightness(0.9);
    }

    .row {
      position: absolute;
      left: 0; right: 0;
      overflow: hidden;
    }

    .row1 {
      top: 0;
      height: 33.333vh;
    }

    .row .belt {
      display: flex;
      align-items: center;
      gap: 2rem;
      will-change: transform;
    }

    .row img {
      height: 100%;
      object-fit: cover;
      opacity: 0.95;
    }

    /* 左へ流れるアニメーション */
    @keyframes slideLeft {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }
    .row1 .belt {
      animation: slideLeft 40s linear infinite;
    }

    .row1 img {
      filter: saturate(1.05) contrast(1.05);
    }
  </style>
</head>

<body>

  <!-- 背景スライド：1段目 -->
  <div class="bg" aria-hidden="true">
    <div class="row row1">
      <div class="belt">

        <!-- 1周目 -->

    </div>
  </div>

</body>
