<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>3段スライド背景</title>
  <style>
    /* ===== ベース余白 ===== */
    html, body { margin: 0; padding: 0; }
    body { padding: 20px; } /* ページ本文の余白（必要なら調整） */
    p { margin: 0; }
    p + p { margin-top: 0.4rem; }

    /* =========================================
       背景スライド（3段：上・中・下）— 画面を3等分
    ==========================================*/
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
      filter: brightness(0.9);
      --row-height: 33.333vh; /* 画面高さの 1/3 を各段の高さに */
    }

    /* 各段共通 */
    .row {
      position: absolute;
      left: 0; right: 0;
      height: var(--row-height);
      overflow: hidden;
    }

    /* 段の配置（重なり防止） */
    .row1 { top: 0; }
    .row2 { top: var(--row-height); }
    .row3 { top: calc(var(--row-height) * 2); }

    /* ベルト：横並びで流す */
    .row .belt {
      display: flex;
      align-items: center;
      gap: 0;                 /* 継ぎ目を目立たなくするなら 0 推奨。余白ほしいなら 1rem 等 */
      will-change: transform; /* アニメ最適化 */
    }

    /* 画像の見え方：高さを段に合わせて比率維持（トリミングなし） */
    .row img {
      height: 100%;   /* 高さ統一 */
      width: auto;    /* 比率に合わせて横幅は自動で可変 */
      display: block; /* 下の隙間対策 */
      opacity: 0.95;
      filter: saturate(1.05) contrast(1.05);
    }

    /* 左へ流れる（1段目・3段目） */
    @keyframes slideLeft {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* 右へ流れる（2段目） */
    @keyframes slideRight {
      from { transform: translateX(-50%); }
      to   { transform: translateX(0); }
    }

    /* 段ごとのアニメ割当（速度は好みで調整） */
    .row1 .belt { animation: slideLeft 40s linear infinite; }
    .row2 .belt { animation: slideRight 40s linear infinite; }
    .row3 .belt { animation: slideLeft 40s linear infinite; }

    /* ユーザーが「動きを減らす」を選択している場合の配慮 */
    @media (prefers-reduced-motion: reduce) {
      .row .belt { animation: none; transform: none; }
    }
  </style>
</head>
<body>

  <!-- ===== 背景：3段スライド ===== -->
  <div class="bg" aria-hidden="true">

    <!-- 1段目（左へ） -->
    <div class="row row1">
      <div class="belt">
        <img src="assets/row1/1.png" alt="Image 1">
        <img src="assets/row1/2.png" alt="Image 2">
        <img src="assets/row1/3.png" alt="Image 3">
        <img src="assets/row1/4.png" alt="Image 4">
        <img src="assets/row1/5.png" alt="Image 5">
        <!-- 2周目（継ぎ目対策：同じ並びを繰り返す） -->
        <img src="assets/row1/1.png" alt="Image 1">
        <img src="assets/row1/2.png" alt="Image 2">
        <img src="assets/row1/3.png" alt="Image 3">
        <img src="assets/row1/4.png" alt="Image 4">
        <img src="assets/row1/5.png" alt="Image 5">
      </div>
    </div>

    <!-- 2段目（右へ） -->
    <div class="row row2">
      <div class="belt">
        <img src="assets/row2/1.png" alt="Image 1">
        <img src="assets/row2/2.png" alt="Image 2">
        <img src="assets/row2/3.png" alt="Image 3">
        <img src="assets/row2/4.png" alt="Image 4">
        <img src="assets/row2/5.png" alt="Image 5">
        <!-- 2周目 -->
        <img src="assets/row2/1.png" alt="Image 1">
        <img src="assets/row2/2.png" alt="Image 2">
        <img src="assets/row2/3.png" alt="Image 3">
        <img src="assets/row2/4.png" alt="Image 4">
        <img src="assets/row2/5.png" alt="Image 5">
      </div>
    </div>

    <!-- 3段目（左へ） -->
    <div class="row row3">
      <div class="belt">
        <img src="assets/row3/1.png" alt="Image 1">
        <img src="assets/row3/2.png" alt="Image 2">
        <img src="assets/row3/3.png" alt="Image 3">
        <img src="assets/row3/4.png" alt="Image 4">
        <img src="assets/row3/5.png" alt="Image 5">
        <!-- 2周目 -->
        <img src="assets/row3/1.png" alt="Image 1">
        <img src="assets/row3/2.png" alt="Image 2">
        <img src="assets/row3/3.png" alt="Image 3">
        <img src="assets/row3/4.png" alt="Image 4">
        <img src="assets/row3/5.png" alt="Image 5">
      </div>
    </div>

  </div>

  <!-- ===== 本文（この上に背景が固定表示されます） ===== -->
  <main>
    <h1>メッセージ</h1>
    <p>Ver.3</p>
  </main>

</body>
</html>
