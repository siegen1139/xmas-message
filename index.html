<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3段スライド背景 Ver.15</title>
  <style>
    /* ===== ベース余白 ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      padding: 0;
      font-family: Arial, sans-serif;
    }

    p {
      margin: 0;
    }

    p + p {
      margin-top: 0.4rem;
    }

    /* =========================================
       背景スライド（3段：上・中・下）— 画面を3等分
    ==========================================*/
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
      filter: brightness(0.9);
      background-color: #6b76ae; /* 背景色 */
      height: 100vh;
    }

    /* 各段共通 */
    .row {
      position: absolute;
      left: 0;
      right: 0;
      height: 33.3333vh; /* 画面高さの 1/3 */
      overflow: hidden;
    }

    /* 段の配置 */
    .row1 { top: 0; }
    .row2 { top: 33.3333vh; }
    .row3 { top: 66.6666vh; }

    /* ベルト：横並びで流す */
    .row .belt {
      display: flex;
      align-items: center;
      gap: 0;
      will-change: transform; /* アニメ最適化 */
    }

    /* 画像の見え方：高さを段に合わせて比率維持（トリミングなし） */
    .row img {
      height: 100%;
      width: auto; /* 比率に合わせて横幅を自動調整 */
      display: block;
      opacity: 0.95;
      filter: saturate(1.05) contrast(1.05);
    }

    /* 左へ流れる（1段目・3段目） */
    @keyframes slideLeft {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    /* 右へ流れる（2段目） */
    @keyframes slideRight {
      from { transform: translateX(50%); }
      to   { transform: translateX(0); }
    }

    /* 段ごとのアニメ割当 */
    .row1 .belt {
      animation: slideLeft 40s linear infinite;
    }

    .row2 .belt {
      animation: slideRight 40s linear infinite;
    }

    .row3 .belt {
      animation: slideLeft 40s linear infinite;
    }

    /* ユーザーが「動きを減らす」を選択している場合の配慮 */
    @media (prefers-reduced-motion: reduce) {
      .row .belt {
        animation: none;
        transform: none;
      }
    }

  </style>
</head>
<body>

  <!-- ===== 背景：3段スライド ===== -->
  <div class="bg" aria-hidden="true">
    <!-- 1段目（左へ） -->
    <div class="row row1">
      <div class="belt">
        <img src="assets/row1/1.png" alt="Image 1">
        <img src="assets/row1/2.png" alt="Image 2">
        <img src="assets/row1/3.png" alt="Image 3">
        <img src="assets/row1/4.png" alt="Image 4">
        <img src="assets/row1/5.png" alt="Image 5">
        <!-- 2周目（継ぎ目対策：同じ並びを繰り返す） -->
        <img src="assets/row1/1.png" alt="Image 1">
        <img src="assets/row1/2.png" alt="Image 2">
        <img src="assets/row1/3.png" alt="Image 3">
        <img src="assets/row1/4.png" alt="Image 4">
        <img src="assets/row1/5.png" alt="Image 5">
      </div>
    </div>

    <!-- 2段目（右へ） -->
    <div class="row row2">
      <div class="belt">
        <img src="assets/row2/6.png" alt="Image 6">
        <img src="assets/row2/7.png" alt="Image 7">
        <img src="assets/row2/8.png" alt="Image 8">
        <img src="assets/row2/9.png" alt="Image 9">
        <img src="assets/row2/10.png" alt="Image 10">
        <!-- 2周目 -->
        <img src="assets/row2/6.png" alt="Image 6">
        <img src="assets/row2/7.png" alt="Image 7">
        <img src="assets/row2/8.png" alt="Image 8">
        <img src="assets/row2/9.png" alt="Image 9">
        <img src="assets/row2/10.png" alt="Image 10">
      </div>
    </div>

    <!-- 3段目（左へ） -->
    <div class="row row3">
      <div class="belt">
        <img src="assets/row3/11.png" alt="Image 11">
        <img src="assets/row3/12.png" alt="Image 12">
        <img src="assets/row3/13.png" alt="Image 13">
        <img src="assets/row3/14.png" alt="Image 14">
        <img src="assets/row3/15.png" alt="Image 15">
        <!-- 2周目 -->
        <img src="assets/row3/11.png" alt="Image 11">
        <img src="assets/row3/12.png" alt="Image 12">
        <img src="assets/row3/13.png" alt="Image 13">
        <img src="assets/row3/14.png" alt="Image 14">
        <img src="assets/row3/15.png" alt="Image 15">
      </div>
    </div>

  </div>

  <!-- ===== 本文（この上に背景が固定表示されます） ===== -->
  <main>
    <h1>メッセージ Ver.15</h1>
    <p>3段の画像が左・右・左に流れる背景、縦横比が保持されます。</p>
  </main>

</body>
</html>
