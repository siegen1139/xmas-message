
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オリジナルページ</title>

  <style>
    /* =========================================
       共通：本文
    ==========================================*/
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    p { margin: 0; }
    p + p { margin-top: 0.4rem; }

    /* =========================================
             背景スライド（1段目だけ）
    ==========================================*/
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
      filter: brightness(0.9);
    }

    .row {
      position: absolute;
      left: 0; right: 0;
      overflow: hidden;
    }

    .row1 {
      top: 0;
      height: 33.333vh;
    }

    .row .belt {
      display: flex;
      align-items: center;
      gap: 2rem;
      will-change: transform;
    }

    .row img {
      height: 100%;
      object-fit: cover;
      opacity: 0.95;
    }

    /* 左へ流れるアニメーション */
    @keyframes slideLeft {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }
    .row1 .belt {
      animation: slideLeft 40s linear infinite;
    }

    .row1 img {
      filter: saturate(1.05) contrast(1.05);
    }
    
/* 3段の行の高さを統一（好みで数値を変えてOK） */
.bg {
  --row-height: 180px; /* ←ここを好みの高さに */
}

/* 各行の高さを固定して、はみ出しを隠す */
.bg .row {
  height: var(--row-height);
  overflow: hidden;
}

/* ベルト内の画像を等高さ＆自然比率で表示 */
.bg .belt img {
  height: 100%;     /* 行の高さに合わせる */
  width: auto;      /* 横幅は画像の比率に合わせて自動 */
  display: block;   /* 画像下の隙間対策 */
}

/* インライン配置ならスペース潰し（必要なら） */
.bg .belt {
  font-size: 0;     /* 画像の間の余白が出る場合の対策 */
}

  </style>
</head>

<body>

  <!-- 背景スライド：1段目 -->
  <div class="bg" aria-hidden="true">
    <div class="row row1">
      <div class="belt">

        <!-- 1周目 -->
<img src="assets/row1/1.png">
<img src="assets/row1/2.png">
<img src="assets/row1/3.png">
<img src="assets/row1/4.png">
<img src="assets/row1/5.png">

<!-- 2周目（継ぎ目を消すために同じ並びを繰り返す） -->
<img src="assets/row1/1.png">
<img src="assets/row1/2.png">
<img src="assets/row1/3.png">
<img src="assets/row1/4.png">
<img src="assets/row1/5.png">

      </div>
    </div>
  </div>

  <!-- 本文 -->
  <h1>私のオリジナル Web ページ</h1>
  <p>ここに好きな文章を書いていきましょう！</p>
  <p>完成後に Adobe 無料体験を解約するのを忘れずに!!!</p>
<p>ver1</p>
